<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Translate Service</title>
    <style>
        form {
            /* Just to center the form on the page */
            margin: 0 auto;
            width: 400px;
            /* To see the outline of the form */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }
        form div + div {
            margin-top: 1em;
        }
        label {
            /* To make sure that all labels have the same size and are properly aligned */
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        input, textarea {
            /* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
            font: 1em sans-serif;
            /* To give the same size to all text fields */
            width: 300px;
            box-sizing: border-box; /* To harmonize the look & feel of text field border */
            border: 1px solid #999;
        }
        input:focus, textarea:focus {
            /* To give a little highlight on active elements */
            border-color: #000;
        }
        textarea {
            /* To properly align multiline text fields with their labels */
            vertical-align: top;
            /* To give enough room to type some text */
            height: 5em;
        }
        .button {
            /* To position the buttons to the same position of the text fields */
            padding-left: 90px;
            /* same size as the label elements */
        }
        button {
            /* This extra margin represent roughly the same space as the space between the labels and their text fields */
            margin-left: .5em;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Translation Service üåç </h1>
    <p>You can translate anything you want to just a few languages as this is a trial version</p>
    <p>Enjoy</p>
    <h1 th:text = "${welcomeMessage}"> </h1>


    <form th:action="@{/printViewPage}" method="post">
        <div>
            <label for="text_to_translate"> Text to translate : </label> <textarea id="text_to_translate" name="textToTranslate"></textarea>
        </div>

        <div class="form-group row">
            <label for="lang_from"> From language : </label>
            <select class="form-control" id="lang_from" name="languageFrom">
                <option th:each="lang : ${languageFrom}"
                        th:value="${lang}"
                        th:text="${lang}"
                        th:selected="${lang}"/>
            </select>
        </div>

        <div class="form-group row">
            <label for="lang_from"> From language : </label>
            <select class="form-control" id="lang_to" name="languageTo">
                <option th:each="lang : ${languageTo}"
                        th:value="${lang}"
                        th:text="${lang}"
                        th:selected="${lang}"/>
            </select>
        </div>

        <div class="button">
            <button type="submit" value="Submit">Send your message</button>
        </div>
    </form>

    <p>here comes the span</p>

    <!--<span th:if="${translation == null}" th:text="${translation.textToTranslate}">-->

<!--</span>-->

</body>
</html>
